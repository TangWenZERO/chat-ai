<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI对话框</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .chat-header {
        background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 20px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .chat-title {
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .ai-icon {
        width: 32px;
        height: 32px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .chat-status {
        font-size: 12px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        scroll-behavior: smooth;
      }

      .message {
        display: flex;
        max-width: 80%;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.ai {
        align-self: flex-start;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        margin-left: 12px;
      }

      .message.ai .message-avatar {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        margin-right: 12px;
      }

      .message-content {
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        word-wrap: break-word;
        line-height: 1.4;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-radius: 18px 4px 18px 18px;
      }

      .message.ai .message-content {
        background: #f8fafc;
        color: #1e293b;
        border-radius: 4px 18px 18px 18px;
      }

      .chat-input-container {
        padding: 20px 24px;
        background: rgba(248, 250, 252, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }

      .chat-input-wrapper {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 20px;
        font-size: 14px;
        resize: none;
        outline: none;
        transition: all 0.2s ease;
        background: white;
        min-height: 44px;
        max-height: 120px;
        font-family: inherit;
      }

      .chat-input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .send-button {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        color: #64748b;
        font-size: 14px;
        padding: 12px 0;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: #64748b;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
          transform: translateY(0);
        }
        30% {
          opacity: 1;
          transform: translateY(-8px);
        }
      }

      .welcome-message {
        text-align: center;
        color: #64748b;
        font-size: 14px;
        margin: 40px 0;
      }

      /* 滚动条样式 */
      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .chat-container {
          height: 95vh;
          border-radius: 16px;
        }

        .message {
          max-width: 90%;
        }

        .chat-header {
          padding: 16px 20px;
        }

        .chat-messages {
          padding: 16px;
        }

        .chat-input-container {
          padding: 16px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-title">
          <div class="ai-icon">🤖</div>
          AI助手
        </div>
        <div class="chat-status">
          <div class="status-dot"></div>
          在线
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          👋 你好！我是你的AI助手，很高兴为你服务。你可以问我任何问题！
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <span>AI正在输入</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea
            class="chat-input"
            id="chatInput"
            placeholder="输入你的消息..."
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton">➤</button>
        </div>
      </div>
    </div>

    <script>
      class AIChat {
        constructor() {
          this.messagesContainer = document.getElementById("chatMessages");
          this.chatInput = document.getElementById("chatInput");
          this.sendButton = document.getElementById("sendButton");
          this.typingIndicator = document.getElementById("typingIndicator");

          this.init();
        }

        init() {
          this.sendButton.addEventListener("click", () => this.sendMessage());
          this.chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });

          // 自动调整输入框高度
          this.chatInput.addEventListener("input", () => {
            this.autoResize();
          });
        }

        autoResize() {
          this.chatInput.style.height = "auto";
          this.chatInput.style.height =
            Math.min(this.chatInput.scrollHeight, 120) + "px";
        }

        async sendMessage() {
          const message = this.chatInput.value.trim();
          if (!message) return;

          // 添加用户消息
          this.addMessage(message, "user");
          this.chatInput.value = "";
          this.chatInput.style.height = "auto";

          // 显示打字指示器
          this.showTyping();

          // 模拟AI回复
          setTimeout(() => {
            this.hideTyping();
            const aiResponse = this.generateAIResponse(message);
            this.addMessage(aiResponse, "ai");
          }, Math.random() * 2000 + 1000);
        }

        addMessage(content, type) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${type}`;

          const avatar = document.createElement("div");
          avatar.className = "message-avatar";
          avatar.textContent = type === "user" ? "👤" : "🤖";

          const messageContent = document.createElement("div");
          messageContent.className = "message-content";
          messageContent.textContent = content;

          messageDiv.appendChild(avatar);
          messageDiv.appendChild(messageContent);

          this.messagesContainer.appendChild(messageDiv);
          this.scrollToBottom();
        }

        showTyping() {
          this.typingIndicator.style.display = "flex";
          this.scrollToBottom();
        }

        hideTyping() {
          this.typingIndicator.style.display = "none";
        }

        scrollToBottom() {
          this.messagesContainer.scrollTop =
            this.messagesContainer.scrollHeight;
        }

        generateAIResponse(userMessage) {
          const responses = [
            "这是一个很有趣的问题！让我来为你分析一下...",
            "我理解你的意思。根据我的知识，我觉得...",
            "好的，让我帮你解决这个问题。",
            "这确实值得深入思考。从我的角度来看...",
            "感谢你的提问！这让我想到了...",
            "我很乐意为你提供帮助。关于这个话题...",
            "这是一个常见的问题，我的建议是...",
            "基于我的理解，我认为最好的方法是...",
          ];

          // 根据用户消息的关键词给出特定回复
          const lowerMessage = userMessage.toLowerCase();

          if (lowerMessage.includes("你好") || lowerMessage.includes("hi")) {
            return "你好！很高兴认识你！有什么我可以帮助你的吗？";
          }

          if (lowerMessage.includes("谢谢") || lowerMessage.includes("感谢")) {
            return "不客气！能帮助到你我很高兴。还有其他问题吗？";
          }

          if (lowerMessage.includes("再见") || lowerMessage.includes("拜拜")) {
            return "再见！期待下次与你交流！";
          }

          if (lowerMessage.includes("天气")) {
            return "抱歉，我无法获取实时天气信息。建议你查看天气预报应用获取准确的天气信息。";
          }

          if (lowerMessage.includes("时间")) {
            return "我无法获取当前时间，请查看你的设备时钟。不过我可以帮你解答其他问题！";
          }

          // 随机选择一个通用回复
          const randomResponse =
            responses[Math.floor(Math.random() * responses.length)];
          return randomResponse;
        }
      }

      // 初始化聊天应用
      document.addEventListener("DOMContentLoaded", () => {
        new AIChat();
      });
    </script>
  </body>
</html>
